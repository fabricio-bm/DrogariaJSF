<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{produtoBean.novo()}"/>
</f:metadata>

<h:head>
    <title>Produtos</title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"></ui:include>
    <h:form>
        <p:panel header="Inserir Produtos">
            <p:messages closable="true" id="mensagem"></p:messages>

            <h:panelGrid columns="1">
                <p:outputLabel value="Nome"></p:outputLabel>
                <p:inputText maxlength="50" size="30" value="#{produtoBean.produto.nome}" required="true"
                             requiredMessage="O campo nome é obrigatório"
                ></p:inputText>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:outputLabel value="Preço"></p:outputLabel>
                <p:inputText maxlength="7" size="10" value="#{produtoBean.produto.preco}" required="true"
                             requiredMessage="O campo preço é obrigatório"
                             converterMessage="O campo preço digitado é inválido"
                ></p:inputText>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:outputLabel value="Quantidade"></p:outputLabel>
                <p:inputText maxlength="5" value="#{produtoBean.produto.quantidade}" required="true"
                             requiredMessage="O campo quantidade é obrigatório"
                             converterMessage="O campo quantidade digitado é inválido"
                ></p:inputText>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:outputLabel value="Validade"></p:outputLabel>
                <p:datePicker id="basic" value="#{produtoBean.produto.validade}" readonlyInput="true"></p:datePicker>
            </h:panelGrid>


            <h:panelGrid columns="1">
                <p:outputLabel value="Categoria"></p:outputLabel>
                <p:selectOneMenu value="#{produtoBean.produto.categoria}" converter="omnifaces.SelectItemsConverter" required="true"
                requiredMessage="O campo Categoria é obrigatório">

                    <f:selectItem noSelectionOption="true" itemLabel="Selecione uma categoria:"/>
                    <f:selectItems value="#{produtoBean.categorias}" var="cursor" itemLabel="#{cursor.nome}" itemValue="#{cursor}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <p:panelGrid columns="2">
                <p:commandButton value="Salvar" actionListener="#{produtoBean.salvar()}" update="mensagem"/>
                <p:button value="Voltar" outcome="menu.xhtml?faces-redirect=true" ></p:button>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
