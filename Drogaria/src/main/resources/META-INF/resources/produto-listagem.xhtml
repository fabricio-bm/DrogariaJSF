<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
    <f:viewAction action="#{produtoBean.listar()}" />
</f:metadata>

<h:head>
    <title>Produto</title>
</h:head>

<h:body>
    <ui:include src="menu.xhtml"></ui:include>
    <h:form>
        <p:messages closable="true" id="mensagem"></p:messages>

        <p:toolbarGroup align="right">
            <p:button value="Voltar" outcome="menu.xhtml?faces-redirect=true"/>
        </p:toolbarGroup>

        <p:dataTable value="#{produtoBean.produtos}" var="cursor" paginator="true" rows="10">
            <f:facet name="header">
                <h:outputText value="Produtos" />
            </f:facet>

            <p:column headerText="CÃ³digo" sortBy="#{cursor.codigo}" filterBy="#{cursor.codigo}"
            filterMatchMode="contains">
                <h:outputText value="#{cursor.codigo}" /></p:column>


            <p:column headerText="Nome" sortBy="#{cursor.nome}" filterBy="#{cursor.nome}"
            filterMatchMode="contains">
                <h:outputText value="#{cursor.nome}" /></p:column>

            <p:column headerText="preco" sortBy="#{cursor.preco}">
                <h:outputText value="#{cursor.preco}"/>
            </p:column>

            <p:column headerText="Quantidade" sortBy="#{cursor.quantidade}">
                <h:outputText value="#{cursor.quantidade}"/>
            </p:column>

            <p:column headerText="Validade" sortBy="#{cursor.validade}">
                <h:outputText value="#{cursor.validade}"/>
            </p:column>


            <p:column headerText="Categoria">
                <h:outputText value="#{cursor.categoria.nome}"/>
            </p:column>


        </p:dataTable>
    </h:form>
   </h:body>
</html>
